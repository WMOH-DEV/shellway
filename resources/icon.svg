<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
    <defs>
        <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#1e293b" />
            <stop offset="100%" stop-color="#0f172a" />
        </linearGradient>
        <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#38bdf8" />
            <stop offset="100%" stop-color="#0284c7" />
        </linearGradient>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="15" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
        <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
            <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000000" flood-opacity="0.5" />
        </filter>
    </defs>

    <!-- Background -->
    <rect width="1024" height="1024" rx="224" fill="url(#bg)" filter="url(#shadow)" />

    <!-- Inner Border -->
    <rect x="32" y="32" width="960" height="960" rx="192" fill="none" stroke="#334155"
        stroke-width="16" />

    <!-- Terminal Prompt ">" -->
    <path d="M 280 320 L 520 512 L 280 704" fill="none" stroke="url(#accent)" stroke-width="80"
        stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)" />

    <!-- Terminal Cursor "_" -->
    <rect x="580" y="664" width="180" height="80" rx="20" fill="url(#accent)" filter="url(#glow)" />

    <!-- Network/Transfer Dots -->
    <circle cx="760" cy="360" r="40" fill="#38bdf8" filter="url(#glow)" />
    <circle cx="860" cy="460" r="40" fill="#0284c7" filter="url(#glow)" />
    <path d="M 760 360 L 860 460" fill="none" stroke="#38bdf8" stroke-width="24"
        stroke-linecap="round" filter="url(#glow)" />
</svg>