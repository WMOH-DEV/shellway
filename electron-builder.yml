appId: com.shellway.app
productName: Shellway
directories:
  buildResources: resources
  output: dist
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron/*'
  - '!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
asarUnpack:
  - resources/**
win:
  executableName: Shellway
  target:
    - target: nsis
      arch:
        - x64
  icon: resources/icon.ico
nsis:
  artifactName: ${name}-${version}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
  oneClick: false
  allowToChangeInstallationDirectory: true
mac:
  entitlementsInherit: resources/entitlements.mac.plist
  extendInfo:
    - NSDocumentsFolderUsageDescription: Shellway needs access to your files for SFTP transfers.
    - NSDownloadsFolderUsageDescription: Shellway needs access to downloads for SFTP transfers.
  notarize: false
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  icon: resources/icon.icns
dmg:
  artifactName: ${name}-${version}.${ext}
linux:
  target:
    - target: AppImage
      arch:
        - x64
  icon: resources/icon.png
  category: Network
publish:
  provider: github
  owner: shellway
  repo: shellway
